<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruh - Darmowy Gold do Standoff2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        header {
            background-color: #343a40;
            color: #f0f0f0;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .gold-section {
            background-color: #007bff;
        }
        .chat-section {
            background-color: #495057;
        }
        h1 {
            margin: 0;
        }
        .chat-box {
            height: 200px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #212529;
            color: #f0f0f0;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #343a40;
            color: #f0f0f0;
        }
        button {
            background-color: #28a745;
            border: none;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pozdrawiam 9ine team Standoff2</h1>
    </header>
    <div class="container">
        <div class="section gold-section">
            <h2>Darmowy Gold do Standoff2</h2>
            <p>Zapraszamy do zdobycia darmowego golda! Kliknij przycisk poniżej, aby uzyskać więcej informacji.</p>
            <button>Odbierz Gold</button>
        </div>
        <div class="section chat-section">
            <h2>Chat</h2>
            <div class="chat-box" id="chat-box">
                <!-- Wiadomości czatu pojawią się tutaj -->
            </div>
            <textarea class="chat-input" id="chat-input" placeholder="Wpisz wiadomość..."></textarea>
            <button onclick="sendMessage()">Wyślij</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var chatBox = document.getElementById('chat-box');
            var chatInput = document.getElementById('chat-input');
            var message = chatInput.value;
            if (message.trim() === '') return;
            
            var newMessage = document.createElement('div');
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            
            chatInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
